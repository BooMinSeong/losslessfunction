baseURL: 'https://losslessfunction.pages.dev/'
languageCode: 'ko-kr'
title: 'Never Leave Ph.D'
theme: 'PaperMod'

# 빌드 설정
buildDrafts: false
buildFuture: false

# 메뉴 구성
menu:
  main:
    - identifier: papers
      name: 논문 리뷰
      url: /posts/papers/
      weight: 10
    - identifier: thoughts
      name: 생각 정리
      url: /posts/thoughts/
      weight: 20
    - identifier: music
      name: 음악 리뷰
      url: /posts/music/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40

# PaperMod 테마 설정
params:
  env: production
  title: 'Never Leave Ph.D'
  description: "논문 리뷰, 생각 정리, 음악 리뷰"
  author: "heli"

  # 기능 설정
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: false

  # 테마 모드
  defaultTheme: auto  # auto, light, dark

  # 홈페이지 설정
  homeInfoParams:
    Title: "Welcome to Never Leave Ph.D"
    Content: "Ph.D 여정과 함께하는 논문 리뷰, 생각 정리, 음악 감상을 공유하는 공간입니다."

# JSON 출력 설정 (AI 친화적)
outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML

# 마크다운 설정
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
    lineNos: true
